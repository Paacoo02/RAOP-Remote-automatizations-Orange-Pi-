<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio – PymeEyes</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }
    .login-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
      width: 100%;
      max-width: 380px;
      animation: fadeIn .6s ease-out;
    }
    h1 {
      margin-bottom: .5rem;
      text-align: center;
      color: #333;
    }
    p {
      margin: 0 0 1.5rem;
      text-align: center;
      color: #666;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    input {
      width: 100%;
      padding: .7rem .9rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color .2s;
    }
    input:focus {
      border-color: #5563DE;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }
    .toggle-password svg {
      width: 22px;
      height: 22px;
      stroke: #666;
      fill: none;
      transition: stroke .2s;
    }
    .toggle-password.active svg {
      stroke: #5563DE;
    }
    button {
      width: 100%;
      padding: .8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #5563DE;
      color: #fff;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #3948b8;
    }
    .msg {
      color: #b00;
      min-height: 1.2em;
      font-size: .9rem;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Bienvenido</h1>
    <p>Accede con tus credenciales</p>
    <form id="loginForm">
      <div class="input-group">
        <input id="username" name="username" placeholder="Usuario" autocomplete="username" required>
      </div>
      <div class="input-group">
        <input id="password" name="password" type="password" placeholder="Contraseña" autocomplete="current-password" required>
        <span class="toggle-password" id="togglePassword">
          <!-- Icono ojo normal -->
          <svg id="eyeIconOn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <!-- Icono ojo tachado -->
          <svg id="eyeIconOff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.11-6.41M9.9 4.24A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.77 21.77 0 0 1-2.36 3.5"/>
            <line x1="1" y1="1" x2="23" y2="23"/>
          </svg>
        </span>
      </div>
      <button type="submit">Entrar</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    // Mostrar/ocultar contraseña
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIconOn = document.getElementById('eyeIconOn');
    const eyeIconOff = document.getElementById('eyeIconOff');

    togglePassword.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      togglePassword.classList.toggle('active');
      eyeIconOn.style.display = isHidden ? 'none' : 'block';
      eyeIconOff.style.display = isHidden ? 'block' : 'none';
    });

    // Envío del formulario
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = passwordInput.value;
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (!res.ok) { msg.textContent = 'Credenciales inválidas'; return; }
        location.href = '/dashboard.html';
      } catch (err) {
        msg.textContent = 'Error de red';
      }
    });
  </script>
</body>
</html>
