<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inicio – PymeEyes</title>
<style>
body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
form { max-width: 360px; display: grid; gap: .75rem; }
input, button { padding: .6rem .8rem; font-size: 1rem; }
button { cursor: pointer; }
.msg { color: #b00; min-height: 1.2em; }
</style>
</head>
<body>
<h1>Bienvenido</h1>
<p>Accede con tus credenciales.</p>
<form id="loginForm">
<input id="username" name="username" placeholder="Usuario" autocomplete="username" required>
<input id="password" name="password" type="password" placeholder="Contraseña" autocomplete="current-password" required>
<button type="submit">Entrar</button>
<div class="msg" id="msg"></div>
</form>
<script>
const form = document.getElementById('loginForm');
const msg = document.getElementById('msg');
form.addEventListener('submit', async (e) => {
e.preventDefault();
msg.textContent = '';
const username = document.getElementById('username').value.trim();
const password = document.getElementById('password').value;
try {
const res = await fetch('/api/login', {
method: 'POST',
headers: { 'content-type': 'application/json' },
body: JSON.stringify({ username, password })
});
if (!res.ok) { msg.textContent = 'Credenciales inválidas'; return; }
location.href = '/dashboard.html';
} catch (err) {
msg.textContent = 'Error de red';
}
});
</script>
</body>
</html>
