<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    header { display: flex; justify-content: flex-end; margin-bottom: 1em; }
    button { padding: .5rem .8rem; cursor: pointer; }
    ul { padding-left: 1rem; }
  </style>
</head>
<body>
  <header>
    <button id="logout">Cerrar sesión</button>
  </header>

  <h1>Panel de Aplicaciones</h1>
  <ul>
    <li><a href="/apps/pymeeyes.html">PymeEyes</a></li>
  </ul>

  <script>
    // Verificar que la sesión existe
    (async () => {
      const res = await fetch('/api/me');
      if (!res.ok) location.href = '/index.html';
    })();

    // Cerrar sesión
    document.getElementById('logout').addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST' });
      location.href = '/index.html';
    });
  </script>
</body>
</html>
