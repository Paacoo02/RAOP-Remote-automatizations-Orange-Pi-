<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio ‚Äì PymeEyes</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }
    .login-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn .6s ease-out;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    .input-group {
      position: relative;
    }
    input {
      width: 100%;
      padding: .7rem .9rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color .2s;
    }
    input:focus {
      border-color: #5563DE;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #666;
    }
    button {
      padding: .8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #5563DE;
      color: #fff;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #3948b8;
    }
    .msg {
      color: #b00;
      min-height: 1.2em;
      font-size: .9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Bienvenido</h1>
    <p>Accede con tus credenciales</p>
    <form id="loginForm">
      <div class="input-group">
        <input id="username" name="username" placeholder="Usuario" autocomplete="username" required>
      </div>
      <div class="input-group">
        <input id="password" name="password" type="password" placeholder="Contrase√±a" autocomplete="current-password" required>
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
      </div>
      <button type="submit">Entrar</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    // Mostrar/ocultar contrase√±a
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Env√≠o del formulario
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = passwordInput.value;
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (!res.ok) { msg.textContent = 'Credenciales inv√°lidas'; return; }
        location.href = '/dashboard.html';
      } catch (err) {
        msg.textContent = 'Error de red';
      }
    });
  </script>
</body>
</html>
